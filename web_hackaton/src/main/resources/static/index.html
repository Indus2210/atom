<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>1-46M Chat</title>
</head>
<html>
<body class="bodyClass">
<!-- Пример написания гиперссылки в чат (<a href="https://www.mozilla.org/ru/">домашнюю страницу Mozilla</a>) -->
<div id="header">
    <div class="logo">
        <img src="https://img.icons8.com/cotton/64/000000/communication.png" alt="Логотип чата">
    </div>
    <ul class="onlineUsers">
        <li>
            <b>Пользователи online</b>
            <ul class="sub-menu">
                <li>Вася</li><br>
                <li>Boxer</li><br>
                <li>qwe12</li><br>
                <li>Вадим</li><br>
                <li>Вишенка</li><br>
            </ul>
        </li>
    </ul>
    <form method="POST" id="nameform" action="javascript:void(null);" class="formLogin">
        <input id="name" name="name" value="" style="font-size:medium" type="text" placeholder="Логин">
        <input value="Присоединиться" style="font-size:large" type="submit" class="buttonLogin" id="MyBtn" onclick="modelWindow()">
        <input value="Выйти из чата" style="font-size:large" type="submit" class="buttonLogout" onclick="logout()">
    </form>
</div>
<div id="body">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p><b>Найдите остаток от деления</b></p><br>
            <input type="text" name="number1" id="num1" class="Num1" readonly>
            <span> на </span>
            <input type="text" name="number2" id="num2" class="Num2" readonly>
            <br><p>Ответ: </p>
            <input type="text" name="answer" id="answerId" class="Answer"><br><br>
            <input type="submit" name="btnClose" class="close" value="Проверить"><br><br><br>
            <input type="text" name="CheckCorrect" id="CheckCorrectId" class="CheckCorrectCass" readonly>

        </div>
    </div>
    <div id="history" class="chat form"></div>
    <form method="POST" id="workToChat" action="javascript:void(null);" class="workToChatClass">
        <input type="submit" id="clear_id" class="clearClass" value="Очистить историю" style="font-size:large" onclick="clearHistory()">
        <input type="submit" id="save_id" class="saveClass" value="Сохранить историю" style="font-size:large">
    </form>
</div>

<form method="POST" id="msgform" action="javascript:void(null);" onsubmit="say()" class="formMessage">
    <input id="msg" name="msg" class="msginput" value="" style="font-size:medium" type="text" placeholder="Сообщение">
    <input value="Отправить" class="sendbutton" style="font-size:large" type="submit">
</form>
<div id="footer" class="classFooter">
    <section class="copyright">
        © 2019 Смирнов В.М., Шагушин А.С., Попова Ю.И.
    </section>
</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var host = "localhost";
    var port = 8080;



    function loadHistory() {
        var settings = {
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/chat",
            "method": "GET",
        }
        $.ajax(settings).done(function (response) {
            $("#history").html(response.replace(/\n/g, "<br />"))
            $("#history").scrollTop($("#history")[0].scrollHeight);
        }).fail(function (jqXHR, textStatus) {
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });

    }
    function say() {
        var msg = $('#msgform').serialize();
        var name = $('#nameform').serialize();
        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/say",
            "data": name + "&" + msg
        };
        $.ajax(settings).done(function (response) {
            $('#msgform').trigger("reset");
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);

        });
    }
    function login() {
        var name = $('#nameform').serialize();
        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/login",
            "data": name
        };
        $.ajax(settings).done(function (response) {
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function logout() {
        var name = $('#nameform').serialize();
        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/logout",
            "data": name
        };
        $.ajax(settings).done(function (response) {
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    var modal = document.getElementById('myModal');
        var close = document.getElementsByClassName("close")[0];
        var answer = document.getElementById('answerId');
        var _header = document.getElementById('header');
        var _footer = document.getElementById('footer');

        /*Случайное делимое*/
        var minOne = 5;
        var maxOne = 10;
        var one = minOne - 0.5 + Math.random() * (maxOne - minOne + 1);
        one = Math.round(one);
        /*Случайный делитель*/
        var minTwo = 1;
        var maxTwo = 5;
        var two = minTwo - 0.5 + Math.random() * (maxTwo - minTwo + 1);
        two = Math.round(two);

    function modelWindow() {

        modal.style.display = "block";
        _header.style.display = "none";
        _footer.style.display = "none";

        /*Присвоение значений в input*/
        var el1 = document.getElementById('num1');
        var el2 = document.getElementById('num2');
        el1.value = one;
        el2.value = two;
    }

    close.onclick = function () {
	    var coorrect = document.getElementById('CheckCorrectId');
	    if (answer.value == (one%two)){
		    modal.style.display = "none";
		     _header.style.display = "block";
		     _footer.style.display = "block";
		    login();
	    }else{
		    coorrect.style.display = "block";
		    coorrect.value = "Вы ввели неверный ответ, повторите попытку!";
	    }
    }

    function clearHistory(){
        $("div.chat").empty()
    }



    loadHistory();

</script>
